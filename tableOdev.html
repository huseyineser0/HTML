<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hüseyin blog3</title>
</head>

<!--
    Table tablo oluşturmak için kullanılrı.
    td-table data (isim ,soyisim ,yas gibi) kolon da diyebliriz
    th-tablonun başlığı gibi düşüneblir kalın yazar  
    tr- satır
    border -çerçeve kenarı için kullanırlır.
    colspan-kolonların hizası kadar kolon sayısını sen girersin 3 -4 gibi 
    rowspan-satır hizası kadar
-->
<body>
    <table border="1">

       <tr>
        <th colspan="3">Produckt</th>
       </tr>

       <tr>
        <th>No</th>
        <th>P.Name</th>
        <th>P.Count</th>

       </tr>

       <tr>
        <td>1</td>
        <td>Pen</td>
        <td rowspan="3"><center>50</center></td>
       </tr>

       <tr>
        <td>2</td>
        <td>Book</td>
       </tr>

       <tr>
        <td>3</td>
        <td>Dust</td>

       </tr>

    </table>
</body>




</html>
